<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI Debug Agent Metrics</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
<div class="container mt-4">
    <a href="/" class="btn btn-link">&larr; Back to History</a>
    <h2>Incident Metrics</h2>
    <div class="row">
        <div class="col-md-12">
            <canvas id="timelineChart"></canvas>
        </div>
    </div>
    <div class="row mt-4">
        <div class="col-md-4">
            <canvas id="serviceChart"></canvas>
        </div>
        <div class="col-md-4">
            <canvas id="namespaceChart"></canvas>
        </div>
        <div class="col-md-4">
            <canvas id="levelChart"></canvas>
        </div>
    </div>
</div>
<script>
    // Timeline chart
    new Chart(document.getElementById('timelineChart').getContext('2d'), {
        type: 'line',
        data: {
            labels: {{ timeline_labels|tojson | safe }},
            datasets: [{
                label: 'Incidents per Day',
                data: {{ timeline_values|tojson | safe }},
                borderColor: 'blue',
                fill: false
            }]
        },
        options: {responsive: true}
    });
    // Service chart
    new Chart(document.getElementById('serviceChart').getContext('2d'), {
        type: 'bar',
        data: {
            labels: {{ service_labels|tojson | safe }},
            datasets: [{
                label: 'By Service',
                data: {{ service_values|tojson | safe }},
                backgroundColor: 'orange'
            }]
        },
        options: {responsive: true}
    });
    // Namespace chart
    new Chart(document.getElementById('namespaceChart').getContext('2d'), {
        type: 'bar',
        data: {
            labels: {{ namespace_labels|tojson | safe }},
            datasets: [{
                label: 'By Namespace',
                data: {{ namespace_values|tojson | safe }},
                backgroundColor: 'purple'
            }]
        },
        options: {responsive: true}
    });
    // Level chart
    new Chart(document.getElementById('levelChart').getContext('2d'), {
        type: 'bar',
        data: {
            labels: {{ level_labels|tojson | safe }},
            datasets: [{
                label: 'By Level',
                data: {{ level_values|tojson | safe }},
                backgroundColor: 'green'
            }]
        },
        options: {responsive: true}
    });
</script>
</body>
</html>
